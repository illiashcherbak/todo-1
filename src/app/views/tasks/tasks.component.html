<div class="card">
  <div class="card-header p-3 bg-gradient-dark">
    <h6 class="mb-0 fw-bolder text-white text-sm text-uppercase align-middle">Task list</h6>
  </div>
  <div class="card-body px-0 pb-2 pt-2">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
        <tr>
          <th class="text-uppercase text-center text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Title</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Category
          </th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
            Priority
          </th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks">
          <td class="text-center">{{task.id}}</td>
          <td>{{task.title}}</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
